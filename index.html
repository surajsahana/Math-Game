<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong">Try Again</div>
        <div id="question">
            7 x 9
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id="option1" class="box"></div>
            <div id="option2" class="box"></div>
            <div id="option3" class="box"></div>
            <div id="option4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span> sec</div>
        
        <div id="gameover"></div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
